<div *ngIf="this.artistService.accessToken">
  <button (click)="retrieveArtists()">

<div>
  <div class="artist-container" *ngFor="let artist of artists">
    <div class="artist-name"><b>{{artist.name}}</b></div>
    <div class="genre" *ngFor="let genre of artist.genres"><span class="glyphicon glyphicon-music"></span>{{genre}}</div>
  </div>
</div>
